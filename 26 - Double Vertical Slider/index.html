<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Double Verticle Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color:#fd3555">
                <h1>Nature Flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color:#2a86ba">
                <h1>Blue Sky</h1>
                <p>with it's mountians/p>
            </div>
            <div style="background-color:#252e33">
                <h1>Lonely Castle</h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color:#ffb866">
                <h1>Flying eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>
        <div class="right-slide">
            
            <div style="background-image: url('https://images.unsplash.com/photo-1508768787810-6adc1f613514?ixid=MXwxMjA3fDB8MHxzZWFyY2h8M3x8ZWFnbGUlMjBzdW5zZXR8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=60');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1554072676-3ea1cdcb2c44?ixid=MXwxMjA3fDB8MHxzZWFyY2h8NXx8Y2FzdGxlfGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=60');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1521313197574-27f7ef4a3be4?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTB8fGJsdWUlMjBza3l8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=60');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1518895949257-7621c3c786d7?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTh8fG5hdHVyZSUyMGZsb3dlciUyMHBpbmt8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=60');">
            </div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>

            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
