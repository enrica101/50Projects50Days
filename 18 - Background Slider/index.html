<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Background Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1608489760698-b06dadc268aa?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=842&q=80');"></div>
        <div class="slide"
            style="background-image: url('https://images.unsplash.com/photo-1508394522741-82ac9c15ba69?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTl8fHN0dWR5JTIwZGVza3xlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');">
        </div>
        <div class="slide"
            style="background-image: url('https://images.unsplash.com/photo-1501685532562-aa6846b14a0e?ixid=MXwxMjA3fDB8MHxzZWFyY2h8NTZ8fHN0dWR5JTIwZGVza3xlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');">
        </div>
        <div class="slide"
            style="background-image: url('https://images.unsplash.com/photo-1520178756222-a3e66bfb324d?ixid=MXwxMjA3fDB8MHxzZWFyY2h8OTh8fHN0dWR5JTIwZGVza3xlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');">
        </div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
